	<title>Learn Japanese</title>
	<style type="text/css">
		:root {
			--bg-color: #222831;
			--secondary-color: #393e46;
			--border-style: 1px solid #d65a31;
			--font-color: #eeeeee;
		}
		body {
			background: var(--bg-color);
			color: var(--font-color);
		}
		.button {
			cursor: pointer;
			outline: none;
		}
		.nav-right {
			padding-top: 7px;
			padding-bottom: 7px;
			padding-right: 2rem;
		}
		.brand {
			white-space: nowrap;
			color: var(--font-color)!important;
		}
		#course-select {
			width: 230px;
		}
		.view-content {
			padding-top: 15px;
			border-top: var(--border-style);
		}
		word {
			background: var(--secondary-color);
			border: var(--border-style);
			margin-bottom: 10px;
			min-height: 150px;
			border-radius: 5px;
		}
		word > basic {
			border-right: var(--border-style);
			position: relative;
		}
		sentence {
			display: block;
			padding-left: 40px;
			position: relative;
		}
		sentence:not(:first-child) {
			border-top: var(--border-style);
		}
		word > basic > div {
			position: absolute;
			left: 5px;
			top: 40px;
		}
		word > basic > div *:before, sentence > div > *:before {
			content: "â€¢ ";
		}
		word > basic > div > * {
			display: block;
			text-align: left;
		}
		sentence > div > * {
			display: block;
			text-align: left;
		}
		type {
			text-align: right;
			position: absolute;
			right: 5px;
			top: 0;
		}
		word .col, word .col-4 {
			margin: 0;
		}
		sound {
			position: absolute;
			left: 0;
			top: 0;
			text-align: center;
			font-size: 1.5em;
			height: 40px;
			width: 40px;
		}
		basic:hover sound {
			text-shadow: 0 0 3px;
			cursor: pointer;
		}
		sentence:hover sound {
			text-shadow: 0 0 3px;
			cursor: pointer;
		}
	</style>
</head>
